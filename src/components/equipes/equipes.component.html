<div class="container mt-5">
  <!-- Description -->
  <h2 class="text-center mb-4">À propos de l'UESMK</h2>
  <p class="lead text-center">{{ description }}</p>

  <!-- Équipe -->
  <h3 class="text-center mt-5 mb-4">Notre Équipe</h3>
  
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let membre of equipe">
      <div class="card text-center shadow-sm h-100 team-card">
        <img 
          [src]="membre.image" 
          class="card-img-top team-img img-fluid" 
          alt="{{ membre.nom }}"
        >
        <div class="card-body">
          <h5 class="card-title">{{ membre.nom }}</h5>
          <p class="card-text text-muted">{{ membre.poste }}</p>
          <p class="card-text fw-bold">{{ membre.numero }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br>
